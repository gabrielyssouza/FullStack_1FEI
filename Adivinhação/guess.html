
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎀 Jogo da Adivinhação 🎀</h1>
        <p>Escolha um número de 1 a 100 e tente adivinhar!</p>
        
        <input type="number" id="entradaChute" placeholder="Digite seu palpite">
        <button id="botaoChutar">Adivinhar</button>
        
        <p id="mensagem"></p>
        <p id="tentativas">Tentativas: 0</p>
       
<p id="historico">Palpites: nenhum ainda</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
